<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicles of Creation | Mankind's Greatest Inventions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro" class="intro">
        <div class="intro-content">
            <span class="intro-label">SINCE 1608</span>
            <h1 class="intro-title">Chronicles of<br>Creation</h1>
            <p class="intro-subtitle">A journey through mankind's greatest inventions</p>
            <div class="scroll-indicator">
                <span>SCROLL TO BEGIN</span>
                <div class="scroll-line"></div>
            </div>
        </div>
    </div>

    <!-- Timeline Container -->
    <div id="timeline" class="timeline-container">
        <div class="timeline-track" id="timelineTrack">
            <!-- Years will be injected by JavaScript -->
        </div>
        
        <!-- Current Era Indicator -->
        <div class="era-indicator" id="eraIndicator">
            <span class="era-text">The Age of Discovery</span>
        </div>
    </div>

    <!-- Detail View -->
    <div id="detailView" class="detail-view">
        <button class="close-btn" id="closeBtn">
            <span>‚Üê</span>
            <span class="close-text">Back to Timeline</span>
        </button>
        
        <div class="detail-content" id="detailContent">
            <!-- Detail content will be injected by JavaScript -->
        </div>
    </div>

    <!-- Progress Indicator -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-years">
            <span>1608</span>
            <span>2024</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
